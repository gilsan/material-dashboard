<mat-card>
  <mat-card-content>
<div class="container">
  <h1>모달예</h1>
   <ng-template  #authModalBody  let-title="title" let-loginTabActive="loginTabActive">
     <h5>{{title}}</h5>
      <app-au-tap-panel>
          <app-au-tap title="login" [selected]="loginTabActive">
           <form>
            <div class="form-field">
                <app-au-fa-input id="email-field" icon="envelope">
                     <input auInput type="email" placeholder="이메일" >
                </app-au-fa-input>
            </div>
             <div class="form-field">
                <app-au-fa-input id="password-field" icon="lock">
                     <input auInput type="password" placeholder="패스워드">
                </app-au-fa-input>
             </div>
           </form>
          </app-au-tap>
          <app-au-tap title="Signup"  [selected]="!loginTabActive">
            <form>
               <div class="form-field">
                  <app-au-fa-input id="email-field" icon="envelope">
                      <input auInput type="email" placeholder="이메일" >
                  </app-au-fa-input>
               </div>
               <div class="form-field">
                  <app-au-fa-input id="password-field" icon="lock">
                      <input auInput type="password" placeholder="패스워드">
                  </app-au-fa-input>
               </div>
               <div class="form-field">
                  <app-au-fa-input id="password-field" icon="lock">
                      <input auInput type="password" placeholder="패스워드">
                  </app-au-fa-input>
               </div>
            </form>
          </app-au-tap>
  </app-au-tap-panel>
   </ng-template>



      <app-au-modal #modal class="auth-modal" [body]="authModalBody"  [context]="{title: '로그인, 등록 상태', loginTabActive : loginActive }"  *appAgModal="[loginButton, signUpButton]">
         <i class="fa fa-times" (click)="modal.close()"></i>
      </app-au-modal>





  <div class="modal-buttons">
    <button #loginButton (click)="setLoginActive(true)">로그인</button>
    <button #signUpButton  (click)="setLoginActive(false)">등록</button>
  </div>
</div>
</mat-card-content>
</mat-card>
